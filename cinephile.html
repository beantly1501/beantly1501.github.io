                            <option value="9">9</option>

                            <option value="10">10</option>
                        </select>
                    </span> 
                    <span class="hidden">
                        <button type="button" class="button" onclick="processSubmit()">SUBMIT</button>
                    </span>
                </form>          
        </div>
        <hr>
        <div class="column-headers">
            <h2 class="column-header-text text-element">MOVIE NAME:</h3>
